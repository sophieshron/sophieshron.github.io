<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Just Jars</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header>
  
  <img onmouseover="setNewImage()" onmouseout="setOldImage()"src="img/pickles.svg" id="pickles" class="pickles">

  <img onmouseover="setNewImage()" onmouseout="setOldImage()" src="img/just-jars-logo-text.svg" id="logo" class="logo">

  

  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <nav>
    <ul>
      <li><a class="hover" href="#">Home</a></li>
      <li><a class="hover" href="#">Shop</a></li>
      <li><a class="hover" href="#">About</a></li>
      <li><a class="hover" href="#">Donate a Jar</a></li>
    </ul>
  </nav>
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>

</header>

<main>

      <div class="hero-left">
        <img class="jar-img" src=img/jar-img.png>
      </div>

      <div class="hero-right">
        <h2 class="hero-body-header">Hello Jars! </h2>

        <div class=" shop-btn"> SHOP </div>
      </div>

    </div>
   

    
  </main>

<script src="js/jquery-3.4.1.min.js"></script>
 <script src="js/main.js"></script>
